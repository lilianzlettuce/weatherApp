<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Weather</title>
        <!--fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&display=swap" rel="stylesheet">
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!--FontAwesome Icons-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <!--my css-->
        <link rel="stylesheet" href="weather-style.css">
    </head>
    <body>
        <div id="mode" class="btn btn-default">Dark Mode</div>
        <div class="container-fluid">
            <div class="row" id="container1">
                <div class="col-sm-6" id="col1">
                    <div id="icon" class="text-center">
                        <i class="fa fa-poo-storm"></i>
                    </div>
                    <div id="info">Poo Storm</div>
                </div>
                <div class="col-sm-6" id="col2">
                    <div class="row" id="temp">
                        <div class="col-xs-7" id="deg">10000</div>
                        <div class="col-xs-5" id="unit">Â°C</div>
                    </div>
                    <div id="loc" class="text-center">Nowhere</div>
                </div>
            </div>
            <div id="note">**Please allow access to location for accurate data.</div>
            <hr>
            <div id="container2">
                <div id="inputRow" class="row">
                    <div class="col-xs-4">Manually enter coordinates:</div>
                    <div class="col-xs-2" id="latCol">Latitude <br> <span class="small">(-90 to 90)</span> <br> <input type="text" id="latInput" name="lat" maxlength="3"></div>
                    <div class="col-xs-3" id="longCol">Longitude <br> <span class="small">(-180 to 180)</span> <br> <input type="text" id="longInput" name="long" maxlength="4"></div>
                    <button class="btn default col-xs-3" id="submit">Submit</button>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <!--my js-->
        <script src="weatherApp.js" charset="utf-8"></script>
    </body>
</html>
